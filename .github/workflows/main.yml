name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    name: Build
    runs-on: macos-latest
    permissions:
      contents: write
    env:
      JOB_TYPE: BUILD
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          repository: ChefKissInc/NootedRed

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_14.3.1.app  # 根据实际版本修改

      - name: Build Debug
        run: |
          xcodebuild -scheme NootedRed -configuration Debug -arch x86_64 -derivedDataPath build/debug build
          cd build/debug/Build/Products/Debug && zip -r Debug.zip NootedRed.app

      - name: Build Release
        run: |
          xcodebuild -scheme NootedRed -configuration Release -arch x86_64 -derivedDataPath build/release build
          cd build/release/Build/Products/Release && zip -r Release.zip NootedRed.app

      - name: Verify Artifacts
        run: |
          echo "Debug zip:"
          ls build/debug/Build/Products/Debug/*.zip
          echo "Release zip:"
          ls build/release/Build/Products/Release/*.zip

      - name: Upload to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-Artifacts
          path: |
            build/debug/Build/Products/Debug/*.zip
            build/release/Build/Products/Release/*.zip

      - name: Upload to Release
        uses: svenstaro/upload-release-action@2.9.0
        if: github.event_name == 'release'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: |
            build/debug/Build/Products/Debug/*.zip
            build/release/Build/Products/Release/*.zip
          tag: ${{ github.ref }}
          file_glob: true
          overwrite: true
          prerelease: ${{ contains(github.ref, '-beta') }}  # 自动标记预发布版本
